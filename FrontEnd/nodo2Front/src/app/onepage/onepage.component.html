<div class="container">
    
  <div class="toppane">
    <h1 style="text-align:center">Domino</h1>
  </div>

  <div class="leftpane">
    <div class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light" style="max-width: 500px; max-height: 250px;">
        <table>
            <thead>
                <th>Index</th>
            </thead>
            <tbody>
                <tr *ngFor="let ficha of jugadas">
                    <td>{{ficha}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button name="ficha" [disabled]="!papa" type="button" class="btn btn-info" *ngFor="let ficha of propias" (click)="jugarFicha(ficha)">
        {{ficha}}
    </button>
  </div>

  <div class="middlepane" style="text-align:center">
    <p *ngIf="papa">Es tu turno</p>
    <p *ngIf="!papa">No es tu turno</p>

    <button [disabled]="!papa" type="button" class="btn btn-danger" (click)="pasarPapa()">Pasar la papa</button>    
  </div>

  <div class="rightpane">
    <h1>Modulo Para Crear o Unirse a Una Partida</h1>
  </div>
</div>
